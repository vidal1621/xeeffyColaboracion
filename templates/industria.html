{% extends "base.html" %}
{% block title %}
    Industria
{% endblock %}
{% block css %}
{% endblock %}
{% block content %}

    <html lang="es">
    <head>
        <meta charset="UTF-8">

        <link href="/static/fontawesome-free-5.11.2-web/css/all.css" rel="stylesheet"/>
        <script src='https://kit.fontawesome.com/a076d05399.js'></script>
        <script src='/static/js/industria.js'></script>
    </head>
    <body>
    <div class="container">
        <div class="container-fluid">
            <form id="frm_formulario">
                <div id="contenedorFormulario" class="demo-section k-content">
                    <div class="row">
                        <div class="col-md-12" align="center">
                            <div class="demo-section k-content">
                                <br>
                                <h1><i class="fas fa-dna"></i>Industria</h1>
                                <br>

                                <div class="col-md-6">
                                    <div class="demo-section k-content">
                                        <label><i class="fas fa-tasks"></i>Nivel 1
                                        </label>
                                        <select id="nivel1" name="nivel1" class="form-control">
                                            <option selected value="0">Seleccione Opci√≥n...</option>
                                            {% for l1 in lvl1 %}
                                                <option value="{{ l1[0] }}">{{ l1[1] }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                    <a class="form-control btn-ver" id="n1" href="#">VER</a>
                                </div>
                                <br>
                                <div class="col-md-6">
                                    <div class="demo-section k-content">
                                        <label><i class="fas fa-sitemap"></i>Nivel 2
                                        </label>
                                        <select id="nivel2" name="nivel2" value="0" class="form-control">
                                            <option selected value="0">Seleccione anterior...</option>
                                        </select>
                                    </div>
                                    <a class="form-control btn-ver" id="n2">VER</a>
                                </div>

                                <br>
                                <div class="col-md-6">
                                    <div class="demo-section k-content">
                                        <label><i class="fas fa-sitemap"></i>Nivel 3
                                        </label>
                                        <select id="nivel3" name="nivel3" value="0" class="form-control">
                                            <option selected value="0">Seleccione anterior...</option>
                                        </select>
                                    </div>
                                    <a class="form-control btn-ver" id="n3" >VER</a>
                                </div>
                                <br>
                                <div class="col-md-6">
                                    <div class="demo-section k-content">
                                        <label><i class="fas fa-sitemap"></i>Nivel 4
                                        </label>
                                        <select id="nivel4" name="nivel4" value="0" class="form-control">
                                            <option selected value="0">Seleccione anterior...</option>
                                        </select>
                                    </div>
                                    <a class="form-control btn-ver" id="n4" >VER</a>
                                </div>
                                <br>

                                <br>
                                {% with messages = get_flashed_messages() %}
                                    {% if messages %}
                                        <div class="notification is-danger">
                                            <i class="fas fa-award"></i>{{ messages[0] }}..
                                        </div>
                                    {% endif %}
                                {% endwith %}
                                <br>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    </body>
